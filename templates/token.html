{% extends '_base.html' %}
{% block title %}Files from {{ token.token }}{% endblock %}
{% block h1 %}<h1>Files from <em>{{ token.token }}</em></h1>{% endblock %}
{% block content %}
  {% for file in token.files %}
    {% include '_file.html' %}
  {% else %}
    <em>No files.</em>
  {% endfor %}
{% endblock %}
