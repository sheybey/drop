<div class="file">
  <p>
    <a download href="{{ file.url() }}">{{ file.name }}</a>
    ({{ file.human_size() }})
  </p>
  {% if current_user.admin %}
    <form action="{{ url_for('delete_file') }}" method="POST">
      <input type="hidden" name="file" value="{{ file.id }}">
      <input type="submit" class="link danger" value="Delete">
    </form>
  {% endif %}
</div>
