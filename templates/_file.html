<div class="file">
  <p>{{ file.name }} ({{ file.human_size() }})</p>
  <a download href="{{ file.url() }}">Download</a>
  {% if current_user.admin %}
    <form action="{{ url_for('delete_file') }}">
      <input type="hidden" name="file" value="{{ file.id }}">
      <input type="submit" class="link danger" value="Delete">
    </form>
  {% endif %}
</div>
