{% extends '_base.html' %}
{% from '_macros.html' import form_errors with context %}
{% block title %}Log in{% endblock %}
{% block content %}
  <form action="{{ url_for('login') }}" method="POST">
    {{ form.csrf_token() }}
    <p>
      {{ form.token(
        class_='u-full-width',
        placeholder='Token',
        autofocus=True
      ) }}
      {{ form_errors('token') }}
    </p>
    <p><input type="submit" value="Log in"></p>
  </form>
{% endblock %}
