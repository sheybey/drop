{% extends '_base.html' %}
{% block title %}Log in{% endblock %}
{% block body %}
  <div class="container">
    <h1>Enter your token:</h1>
    <form action="{{ url_for('login') }}" method="POST">
      {{ form.csrf_token() }}
      <p>{{ form.token(class_='u-full-width', placeholder='Token') }}</p>
      <p><input type="submit" value="Log in"></p>
    </form>
  </div>
{% endblock %}
